language: node_js
node_js:
  - "10"

script:
  - npm run lint -- --no-fix
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./dist
  on:
    branch: master
